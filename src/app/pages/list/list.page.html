<app-header titulo="list"></app-header>

<ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let u of usuarios | async">
        <ion-item >
          <ion-label>
            <h3>{{u.name}}</h3>
            <p>{{u.email}}</p>
          </ion-label>
          <ion-label slot="end" class="ion-text-end">
            {{u.phone.split(' ')[0]}}
          </ion-label>
        </ion-item>


        <ion-item-options side="start">
          <ion-item-option>Favorite</ion-item-option>
          <ion-item-option color="primary">Share</ion-item-option>
        </ion-item-options>
    
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(u.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
